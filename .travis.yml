sudo: false
language: ruby
cache: bundler
os:
- linux
- osx
script:
- rake
after_script:
- TRAVIS_COMMIT_MSG="$(git log --format=%B --no-merges -n 1)"
- RESULT="succeeded" && [[ $TRAVIS_TEST_RESULT -eq 1 ]] && RESULT="failed"
- BUILD_URL="https://travis-ci.org/toch/mruby-cli-bins/builds/${TRAVIS_BUILD_ID}"
- ./set_mruby-cli_github_status.sh $BUILD_URL "Linux and OSX" $RESULT travis-ci "${TRAVIS_COMMIT_MSG}"
env:
  global:
  - secure: 
  - secure: 
